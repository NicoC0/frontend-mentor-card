<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <!-- Fonts -->
 
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Card</title>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="Imagen de fondo de la card" class="card__header">
            <div class="card__body">
                <img src="./images/image-victor.jpg" alt="Imagen de Victor" class="card__body__img">
                <p class="card__body__title">Victor Charst
                    <span>26</span>
                </p>
                <p class="card__body__text">London</p>
            </div>
            <hr>
            <div class="card__footer">
                <div class="card__footer__social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card__footer__social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card__footer__social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
        <p class="credits">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/home">Nicol√°s Confalonieri</a></p>
    </main>
</body>
</html>
